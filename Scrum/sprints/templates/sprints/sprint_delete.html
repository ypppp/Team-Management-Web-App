{% extends 'tasks/base.html' %}
{% block content %}
    <br>
    <br>
    <div class="page-header">
        <h1 class="page-header">Delete Task</h1>
    </div>
    <br>
<form method="POST">
  {% csrf_token %}
    <div>
        <div class="alert alert-warning" role="alert">
  <h4 class="alert-heading"><i class="fa fa-exclamation-triangle" style="color:#721c24;" aria-hidden="true"></i> Warning</h4>
  <p>Are you sure you want to delete "{{ sprint.title }}"?</p>
  <hr>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a class="btn btn-light" href="{% url 'sprint-backlog' %}">Cancel</a>
</div>
    </div>
</form>


    {% endblock content %}
