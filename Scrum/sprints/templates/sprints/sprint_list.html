{% extends 'tasks/base.html' %}

    <!--START OF CONTENTS-->
    {% block content %}
      <div class="container" style="overflow: hidden;">
        <br>
        <div class="page-header">
            <h1 class="page-header">Sprint List</h1>
        </div>
        <br>
        </div>

        <div style=" text-align: right; padding-right: 20px;">
          <a href="#"><i class="fa fa-plus fa-3x" aria-hidden="true" style="color:tomato;"></i></a>
        </div>
        <br>
        {% for x in sprints %}
        <div class="card" style="width: 100%; height:260px" >
          <!-- if want to use img, use the below code -->
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body card border-info mb-0">
            <div style="display:flex;">
              <h5 class="card-title" style="color:#012970; font-size: 1.5rem;">Sprint 1</h5>
            </div>
            <div style="display: flex">
              <div style="flex:50%;">
                <p class="card-text">Status:
                {{ x.get_status_display }}</p>
              </div>
            </div>
            <br>

            <div style="display: flex">
              <div style="flex:50%;">
                <p class="card-text">Start Date:
                {{ x.start_date }}
                </p>
              </div>
              <div style="flex:50%;">
                <p class="card-text">End Date:
                {{ x.end_date }}
                </p>
              </div>
            </div>
            <br>
            <div style="display: flex">
              <div style="flex:50%;">
                <p class="card-text">Time left:
                {{ timenow|add:"-x.duration" }}</p>

              </div>
            </div>
            <br>
            <a href="{% url 'sprint-detail' x.pk %}" class="btn btn-primary" style="width:80px">Details</a>
          </div>
        </div>
        {% endfor %}
    {% endblock content %}
    <!-- end of content-->
