{% extends 'tasks/base.html' %}
{% block content %}
    <h1>Recent Entries</h1>
    {% for entry in entry_list %}
        <p>Task:        {{ entry.task }}</p>
        <p>Sprint:      {{ entry.task.sprint }}</p>
        <p>Date:        {{ entry.date }}</p>
        <p>Duration:    {{ entry.duration }}</p>
        <br>
    {% endfor %}
{% endblock content %}
