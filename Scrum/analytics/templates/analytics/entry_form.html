{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <br>
        <div class="page-header">
            <h1 class="page-header">Add your work hour</h1>
        </div>
        <br>
        <div class="row">
              <div class="col-2">
                  {{ form.task | as_crispy_field }}
              </div>
        </div>

        <div class="row">
            <div class="col-2">
                {{ form.date | as_crispy_field }}
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                {{ form.duration | as_crispy_field }}
            </div>
        </div>

    </fieldset>
    <br>
    <div>
        <button type="SUBMIT" class="btn btn-success">Save</button>
        <a href="{% url 'entry-list' %}">
            <button type="button" class="btn btn-danger">Cancel</button>
        </a>
    </div>
</form>
{% endblock content %}
