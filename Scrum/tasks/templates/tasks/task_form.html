{% extends 'tasks/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset >
            <legend >Update Task</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Done</button>
            {% if object %}
                <a href="{% url "task-delete" object.pk %}">Delete</a>
            {% endif %}
        </div>
    </form>
{% endblock content %}
