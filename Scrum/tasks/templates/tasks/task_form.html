{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset >
            <legend >Update Task</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit" class="btn btn-light">
                <i class="fa fa-check" aria-hidden="true">Done</i>
            </button>
            {% if object %}
                <a href="{% url "task-delete" object.pk %}">Delete</a>
            {% endif %}
        </div>
    </form>
{% endblock content %}
