<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Scrum - Product Backlog</title>
</head>
<body>
<!-- Start of table -->
<table border="1">
    <tr>
    <td>title</td>
    <td>priority</td>
    <td>status</td>
    <td>tag</td>
    <td>assignee</td>
    <td>due date</td>
    <td>sprint</td>
        <td>pk</td>
</tr>

{% for x in tasks %}
<tr>
    <td>{{ x.title }}</td>
    <td>{{ x.priority }}</td>
    <td>{{ x.status }}</td>
    <td>{{ x.tag }}</td>
    <td>{{ x.assignee }}</td>
    <td>{{ x.due_date }}</td>
    <td>{{ x.sprint }}</td>
    <td><a href="{% url 'task-delete' x.pk %}">[]</a></td>
</tr>
{% endfor %}
</table>
<!-- End of table -->

<a href="{% url 'product-backlog' %}">Return Normal</a>
<br>
<a href="{% url 'sort-by-sprint' %}">Sort by Sprint</a>
<br>
<a href="{% url 'sort-by-assignee' %}">Sort by Assignee</a>
<br>
<a href="{% url 'sort-by-status' %}">Sort by Status</a>
<br>
<a href="{% url 'sort-by-priority' %}">Sort by Priority</a>

</body>
</html>
