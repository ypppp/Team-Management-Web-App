{% extends 'tasks/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset >
            <legend >New Task</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Create</button>
            <a href="{% url 'product-backlog' %}">Cancel</a>
        </div>
    </form>
{% endblock content %}
